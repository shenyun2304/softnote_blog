---
layout: base
title: 軟體技術雜記
---

<blockquote>
    {{site.description}}
</blockquote>
<hr>

{% assign sortedPosts = site.posts | sort: 'date' | reverse %}
{% for post in sortedPosts %}
<div class="card text-white bg-dark mb-3">
    <div class="card-header">
        <a href="{{site.baseurl}}{{post.url}}">{{ post.categories }} - {{ post.content-title }}</a>
    </div>
    <div class="card-body">
        <p class="card-text">{{ post.description }}</p>
        <footer class="blockquote-footer">{{ post.date | date: '%Y-%m-%d'}}</cite></footer>
    </div>
</div>
{% endfor %}
